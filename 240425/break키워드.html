<body>
    <h1>break키워드</h1>
    <script>
        // 1~5번까지 알림창이 뜨게
        let i = 1;//초기값
        while (i <= 5) {
            alert(`${i}번째 알림입니다`);
            i++;//증감식
            if(i === 3) {
                break;//이 키워드 만나는 즉시 구문을 벗어남. if, while, switch, for 문
            }
        }
    </script>
</body>
