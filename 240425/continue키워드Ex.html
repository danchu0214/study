<body>
    <h1>continue키워드Ex</h1>
    <script>
        /*
          1~10까지의 숫자 중 홀수만 출력
        */

        for(let num = 1; num <= 10; num++) {
            if(num % 2 === 0) {
                continue;//이 키워드를 만나면 이 코드는 건너띄고 다음을 반복
            };
            console.log(num);
        }
    </script>
</body>
