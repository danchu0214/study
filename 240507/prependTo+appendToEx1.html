<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>prependTo+appendToEx1</title>
     <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
     <style>
        .box {
            margin: 0 auto; padding: 0;
            border: 2px solid #000;
            width: 200px; height: 200px;
            overflow: hidden;
        }
        .box li {
            text-align: center; line-height: 200px;
            list-style: none;
        }
        .box .item1 {  background-color: #FFCFDF; }
        .box .item2 { background-color: #FEFDCA; }
        .box .item3 { background-color: #E0F9B5; }
        .box .item4 { background-color: #A5DEE5; }
     </style>
<script src="../assets/jquery-3.7.1.min.js"></script>
</head>

<body>
    <h1>prependTo+appendToEx1</h1>
    <ul class="box">
        <li class="item1">itme1</li>
        <li class="item2">itme2</li>
        <li class="item3">itme3</li>
        <li class="item4">itme4</li>
    </ul>
    <script>
        // .appendTo();
        const boxChange = () => $('.box li').first().appendTo('.box')
        setInterval(boxChange, 3000);
    </script>
</body>
</html>
