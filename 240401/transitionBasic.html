<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transitionBasic</title>
    <style>
        .box {
            width: 100px; height: 100px;
            background-color: #FFC7C7;
            text-align: center;

            /* 움직임 속성 */
            transition-property: width, height, background-color, font-weight, font-size, color;

            /* 움직임 진행시간 */
            transition-duration: 1s;/* css 속도 단위: s초, ms 밀리세컨초 */
        }
        .box:hover {
            width: 500px; height: 500px;
            background-color: #FFE2E2;
            font-weight: bold;
            font-size: 2rem;
            color: #8785A2;
        }
    </style>
</head>

<body>
    <h1>transition-property, transition-duration</h1>
    <div class="box">움직인다</div>
</body>
</html>
