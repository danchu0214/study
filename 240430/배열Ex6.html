<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열Ex6</title>
</head>

<body>
    <h1>배열Ex6</h1>
    <h2 class="title">현재 날짜와 시간</h2>
    <!-- 
        현재 년 월 일 요일 AM/PM 시: 분: 초
        24시간제 X -> 12시간제

        2024년 04월 30일 화요일 PM 05: 01: 15 <- 출력

        1초에 한번씩 실행
        setTimeout(function() {}, 시간); 지정 시간 후 한 번만 실행
        setInterval(콜백함수, 시간); 지정 시간마다 실행
     -->
     <script>
        const now = new Date();
        
        setTimeout(function() {
            console.log(1);
        },1000);
        // setInterval((), 1000);
        

        
        document.body.innerHTML += `<p>${now}</p>`;
     </script>
</body>
</html>
