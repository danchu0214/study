<body>
  <script>
    const num = prompt('연도를 입력하세요');
    if (num % 12 === 0){
      alert(`${num}년생은 원숭이띠 입니다.`);
    } else if(num % 12 === 1) {
      alert(`${num}년생은 닭띠 입니다.`);
    } else if(num % 12 === 2) {
      alert(`${num}년생은 개띠 입니다.`);
    } else if(num % 12 === 3) {
      alert(`${num}년생은 돼지띠 입니다.`);
    } else if(num % 12 === 4) {
      alert(`${num}년생은 쥐띠 입니다.`);
    } else if(num % 12 === 5) {
      alert(`${num}년생은 소띠 입니다.`);
    } else if(num % 12 === 6) {
      alert(`${num}년생은 호랑이띠 입니다.`);
    } else if(num % 12 === 7) {
      alert(`${num}년생은 토끼띠 입니다.`);
    } else if(num % 12 === 8) {
      alert(`${num}년생은 용띠 입니다.`);
    } else if(num % 12 === 9) {
      alert(`${num}년생은 뱀띠 입니다.`);
    } else if(num % 12 === 10) {
      alert(`${num}년생은 말띠 입니다.`);
    } else if(num % 12 === 11) {
      alert(`${num}년생은 양띠 입니다.`);
    } else {
      alert('숫자만 입력하세요.');
    }
  </script>
</body>
