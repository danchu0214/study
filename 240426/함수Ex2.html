<body>
    <h1>함수Ex2</h1>
    <script>
        /*
          안녕, 헬로우, 니하오, 오하이요
        */

        const 인사말 = function (언어1, 언어2, 언어3, 언어4) {
            console.log(`${언어1}로는 안녕입니다. , ${언어2}로는 헬로우입니다. , ${언어3}로는 니하오입니다. , ${언어4}로는 오하이요입니다.`);
        }
        인사말('한국어','영어','중국어','일본어');
    </script>
