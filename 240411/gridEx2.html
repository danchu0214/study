<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>gridEx2</title>
    <style>
            body { font-weight: bold; font-size: 1.2rem; }
        .wrapper { 
            width: 80%; height: 50vh;
             margin: 50px auto; border: 3px solid #000; 

             display: grid;
             grid-auto-rows: 100px 1fr 50px;
        }
        header { background-color: #EAC7C7; }
        .wrapper .contents { background-color: #A0C3D2; }
        footer { background-color: #EAE0DA; }
    </style>
</head>

<body>
    <div class="wrapper">
        <header>header-고정</header>
        <div class="contents">main-가변</div>
        <footer> footer-고정</footer>
    </div>
</body>
</html>
