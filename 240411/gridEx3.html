<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>gridEx3</title>
    <style>
           body { font-weight: bold; font-size: 1.2rem; }
        .container { 
            width: 80%; height: 40vh;
             margin: 50px auto; border: 3px solid #000; 

             display: grid;
            grid-template-columns: repeat(12,1fr);
            grid-auto-rows: 10vh;
        }
        .container .item1 { 
            background-color: #A9907E; color: #fff;
            grid-column: 1 / 13;
         }
        .container .item2 { 
            background-color: #F3DEBA; color: #fff;
            grid-row: 4 /5;
            grid-column: 3 / 5;
        }
        .container .item3 { 
            background-color: #ABC4AA; color: #fff;
            grid-row: 3 / 4;
            grid-column: 1 / 6;
        }
        .container .item4 { 
            background-color: #675D50; color: #fff;
            grid-column: 4 / 7;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item1">span1</div>
        <div class="item item2">span2</div>
        <div class="item item3">span3</div>
        <div class="item item4">span4</div>
    </div>
</body>
</html>
