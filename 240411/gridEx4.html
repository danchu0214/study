<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>gridEx4</title>
    <style>
        body {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .container {
            width: 80%;
            height: 60vh;
            margin: 50px auto;
            border: 3px solid #000;

            display: grid;
            grid-template-columns: 150px minmax(150px, 1fr) 1fr;
            grid-auto-rows: 100px minmax(200px, 2fr) 70px;
        }

            .container header {
                 background-color: #F9ECEC; 
                grid-column: 1 / 4;
                }
            .container nav { background-color: #F0D9DA; }
            .container .contents { background-color: #C8D9EB; }
            .container aside { background-color: #bdd0e6; }
            .container footer { 
                background-color: #ECF2F9; 
                grid-column: 1 / span 3;
            }
    </style>
</head>

<body>
    <h1>gridEx4</h1>
    <div class="container">
        <header>header-고정</header>
            <nav>nav-고정</nav>
            <div class="contents">contents-가변</div>
            <aside>aside-가변</aside>
        <footer>footer-고정</footer>
    </div>
</body>

</html>
