<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>gridEx1</title>
    <style>
          body { font-weight: bold; font-size: 1.2rem; }
        .container { 
            width: 80%; height: 50vh;
             margin: 50px auto; border: 3px solid #000; 

             display: grid;
             grid-template-columns: minmax(200px, 25%) 1fr;
        }
        .container .item1 { background-color: #67aac5; color: #fff; }
        .container .item2 { background-color: #8675A9; color: #fff; }
    </style>
</head>

<body>
    <div class="container">
        <div class="item item1">min:200px/ max:25%</div>
        <div class="item item2">item2</div>
    </div>
</body>
</html>
