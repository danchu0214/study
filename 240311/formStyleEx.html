<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>formStyleEx</title>
  <style>
    div {
      width: 700px; height: 300px;
      background-color: antiquewhite;
    }
    body {
      width: 500px; height: 500px;
      margin: auto;
      padding: 50px;
    }
    form {}
    fieldset {
    }
    legend {
      font-family: '카페24 써라운드', '휴먼아미체', '바탕', serif;
    }

  </style>
</head>

<body>
  <div>
  <form>
    <fieldset>
      <legend>회원가입</legend>
      <label for="user_name">이름:
        <input type="text" name="user_name" id="user_name" required autofocus>
      </label> <br>
      <label for="user_email">이메일:
        <input type="email" name="user_email" id="user_email">
      </label> <br>
      <button type="submit">가입</button>
      <button type="reset">취소</button>
    </fieldset>
  </form>
</div>
</body>
</html>
