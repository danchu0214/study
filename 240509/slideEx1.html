<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>animateEx5</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <style>
        body {
            margin: 0;
        }

        .simple-slide {
            width: 100%;
            margin: 0 auto;
            height: 60vh;
            position: relative;
        }

        .simple-slide ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .simple-slide .slide-wrapper .slide-item {
            text-indent: -999px;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: no-repeat 50% / cover;
            transition: 0.4s;
            opacity: 0;
        }

        .simple-slide .slide-wrapper #bg1 {
            background-image: url(https://placehold.co/450x230/FCF8E8/ECB390?text=bg1);
        }

        .simple-slide .slide-wrapper #bg2 {
            background-image: url(https://placehold.co/450x230/D4E2D4/FCF8E8?text=bg2);
        }

        .simple-slide .slide-wrapper #bg3 {
            background-image: url(https://placehold.co/450x230/ECB390/D4E2D4?text=bg3);
        }

        .simple-slide .slide-wrapper #bg4 {
            background-image: url(https://placehold.co/450x230/DF7861/FCF8E8?text=bg4);
        }

        .simple-slide .slide-wrapper .slide-item.active {
            opacity: 1;
        }

        .simple-slide .slide-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .simple-slide .slide-button li {
            cursor: pointer;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            font-weight: bold;
            font-size: 1.4rem;
            color: #fff;
        }

        .simple-slide .slide-button li:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
    <script src="../assets/jquery-3.7.1.min.js"></script>
    <script src="../assets/jquery-ui.min.js"></script>
</head>

<body>
    <div class="simple-slide">
        <ul class="slide-wrapper">
            <li class="slide-item active" id="bg1">bg1</li>
            <li class="slide-item" id="bg2">bg2</li>
            <li class="slide-item" id="bg3">bg3</li>
            <li class="slide-item" id="bg4">bg4</li>
        </ul>
        <ul class="slide-button">
            <li id="prevBtn">&lt;</li>
            <li id="nextBtn">&gt;</li>
        </ul>
    </div>

    <script>
        let idx = 0;
        
        function nextSlide() {
            $('.slide-wrapper .slide-item').eq(idx).removeClass('active');
            idx++;
            const slideItem = $('.slide-wrapper .slide-item').length;
            if (idx >= slideItem) {
                idx = 0;// 초기화. 0,1,2,3
            }
            
            $('.slide-wrapper .slide-item').eq(idx).addClass('active');
        };

        const prevSlide = () => {
            $('.slide-wrapper .slide-item').eq(idx).removeClass('active');
            idx--;

            if(idx < 0) {
                idx = $('.slide-wrapper .slide-item').length - 1;
            }

            $('.slide-wrapper .slide-item').eq(idx).addClass('active');
        }
        
        // next 버튼 클릭시 이후 == 슬라이드 움직임과 동일
        $('#nextBtn').on('click', nextSlide);
        // prev 버튼 클릭시 이전 
        $('#prevBtn').on('click', prevSlide);

        setInterval(nextSlide, 3000);
    </script>
</body>

</html>
