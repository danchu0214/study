<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>scrollEx3</title>
     <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
     <style>
        body {margin: 0; padding: 0; text-align: center; height: 300vh;
        position: relative; }
        nav {
            background-color: #69779B;
            padding: 20px;
            color: #fff;
        }
        h1 {
            background-color: #9692AF;
            margin: 0; padding: 30px;
            font-size: 1.8rem;
            position: sticky;
            top: 0;
        }
        footer {
            background-color: #D7EAEA;
            position: absolute;
            bottom: 0;
            width: 100%; padding: 50px;
            box-sizing: border-box;
        }
        .banner {
            background-color: #F6F49D;
            position: absolute;
            right: 0; bottom: 10vh;
            width: 50%; height: 80px;
            transition: 0.3s;
        }
     </style>
<script src="../assets/jquery-3.7.1.min.js"></script>
</head>

<body>
    <nav>내비게이션</nav>
    <h1>scrollEx3</h1>
    <main>원하는 위치에서 실행</main>
    <footer>푸터</footer>

    <div class="banner">배너</div>

    <script>
        $(window).on('scroll', () => {
            // main 영역의 4/5를 지나면
            let mainHt = $('main').offset().top + $('main').height() * 0.8;
            if(scrollY > mainHt) {
                $('.banner').addClass('on');
            } else {
                $('.banner').removeClass('on');
            };
        })
    </script>
</body>
</html>
