<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flexEx3</title>
  <style>
    body {
      margin: 0;
      font-weight: bold;
      font-size: 2rem;
    }
    .container {/* flex-sontainer */
      background-color: #ddd;
      display: flex;
      flex-direction: column;
    }
    .container header {/* flex-item */
      background-color: #0766AD;
      height: 14vh;
      flex-direction: column;
    }
    .container nav {/* flex-item */
      background-color: #29ADB2;
      height: 8vh;
    }
    .container .container {/* flex-item */
      background-color: #C5E898;
      display: flex;
      height: 78vh;/* 100vh-header 14vh - nav 8vh */
      height: calc(100vh - 14vh - 8vh);
      /* height: 100ch; */
    }
    .container .contents aside {
      background-color: #F3F3F3;
      width: 30%;
      width: 30vw;
    }
    .container .contents section {
      background-color: #C5FFF8;
      width: 70%;
      width: 70vw;
    }
    .container .contents section h2{
      margin: 0;
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <div class="container"><!-- flex-container -->
    <header>header</header><!-- flex-item -->
    <nav>nav</nav><!-- flex-item -->
    <div class="contents"><!-- flex-item / flex-container -->
      <aside>aside</aside><!-- flex-item -->
      <section>
        <h2>section</h2>
      </section><!-- flex-item -->
    </div>
  </div>
</body>
</html>
