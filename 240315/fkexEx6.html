<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flexEx6</title>
  <style>
    header{
      display: flex;
      flex-direction: row;
      margin: 0;
      height: 5vh;
    }
    .logo {
        background-color: #FFB6B9;
        padding-left: 0;
        font-weight: bold;
        width: 50px;
        display: flex;
        align-items: center;
      }
      .box {
        background-color: #BBDED6;
        width: 100vw;
        display: flex;
        align-items: center;
        padding: 0 0 0 20px;
      }
      .menu {
        background-color: #FAE3D9;
        text-align: right;
        width: 50px;
        display: flex;
        align-items: center;
      } 
      a {
        text-decoration: none;
      }
    
  </style>
</head>

<body>
  <header>
    <div class="logo">로고</div>
    <div class="box">
      <input type="text" id="검색" name="검색">
      <button type="button" >검색</button>
    </div>
    <div class="menu"><a href="#" target="_blank">메뉴</a></div>
  </header>
</body>
</html>
