<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flex3_flex-flow</title>
  <style>
    body {
      margin: 0;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
    }
    .wrapper {
      border: 6px solid #000;
      width: 80vw;
      margin: 2vw auto;
    }
    .wrapper .item1 {background-color: #008DDA;}
    .wrapper .item2 {background-color: #41C9E2;}
    .wrapper .item3 {background-color: #ACE2E1;}

    #container {
      display: flex;
      /* flex-direction: row;

      flex-wrap: wrap; 플렉스 아이템이 넘치는 경우 자동 줄바꿈 */

      /* flex-direction, flex-wrap을 한 번에 작성하고자 할 때 사용. 순서 상관없음 */
      flex-flow: row wrap;
      flex-flow: wrap;/* 생략된 값은 기본값 적용 */
    }
    #container .item {
      width: 50%;
      height: 20vh;
    }
    #container .item3 {
      width: 100%;
    }
  </style>
</head>

<body>
  <h1>flex3 : flex-flow</h1>
  <div class="wrapper" id="container"><!-- flex-container -->
    <div class="item item1">item1</div><!-- flex-item -->
    <div class="item item2">item2</div><!-- flex-item -->
    <div class="item item3">item3</div><!-- flex-item -->
  </div>
</body>
</html>
