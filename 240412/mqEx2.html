<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>mqex2</title>
    <style>
        body {
            margin: 0;
            text-align: center;
        }

        .container {
            display: grid;
            height: 100vh;
            font-size: 2rem;
            font-weight: bold;
        }

        .container .box1 {
            background-color: #7D6E83;
            color: #fff;
            grid-row: 1 / 3;
        }

        .container .box2 {
            background-color: #3c7e81;
            color: #fff;
        }

        .container .box3 {
            background-color: #647e67;
            color: #fff;
        }

        @media screen and (min-width: 768px) {
            .container {
                display: grid;
            }

            .container .box1 {
                background-color: #7D6E83;
                color: #fff;

                grid-column: 1 / 2;
                grid-row: 1 / 3;
            }

            .container .box2 {
                background-color: #3c7e81;
                color: #fff;

                grid-column: 2 / 4;
            }

            .container .box3 {
                background-color: #647e67;
                color: #fff;
                grid-column: 2 / 4;
            }
        }

        @media screen and (min-width: 1200px) {
            .container {
                display: grid;
                /* grid-auto-rows: 100vh; */
            }

            .container .box1 {
                background-color: #7D6E83;
                color: #fff;

                grid-column: 2 / 4;
                grid-row: 1 / 3;
            }

            .container .box2 {
                background-color: #3c7e81;
                color: #fff;

                grid-column: 1 / 2;
                grid-row: 2 / 3;
            }

            .container .box3 {
                background-color: #647e67;
                color: #fff;

                grid-column: 1 / 2;
                grid-column: 1 / 2;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">itme1</div>
        <div class="box2">itme2</div>
        <div class="box3">itme3</div>
    </div>
</body>

</html>
