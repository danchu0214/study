<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>gridEx7</title>
    <style>
        ul, li { margin: 0; padding: 0; }
        .container {
            font-weight: bold;
            font-size: 1rem;
            border: 1px solid #000;
            margin: 20px auto;
            width: 80vw;
            box-sizing: border-box;
            padding: 0.8rem;
            box-shadow: 10px 10px rgb(116, 142, 190), 
            15px 15px rgb(116, 154, 190),
            20px 20px rgba(116, 175, 190, 0.8),
            25px 25px rgba(116, 190, 183, 0.5) ;
        }
        .container .header-box {
            display: grid;
            grid-template-columns: 2fr 2fr 3fr;
            /* align-items: end; */
            place-items: end start;
            border-bottom: 1px solid #000;
            padding: 0.8rem;
            list-style-position: inside;
        }
        .container .list-box {
            /* background-color: lightblue; */
            list-style: none;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;

            gap: 10px;
            padding: 10px;
            
        }
        .container .list-box li {
            border-radius: 50%;
            display: grid;
            place-items: center;
            /* width: calc(100% - 10px); margin: 5px; */
            width: 100%;
            aspect-ratio: 1 / 1;
        }
        .container .list-box li:nth-child(odd) { background-color: rgb(139, 213, 216); }
        .container .list-box li:nth-child(even) { background-color: rgb(219, 230, 168); }
    </style>
</head>

<body>
    <div class="container">
        <section class="header-box">
            <ul>
                <li>list1</li>
                <li>list2</li>
                <li>list3</li>
                <li>list4</li>
            </ul>
            <ul>
                <li>list1</li>
                <li>list2</li>
                <li>list3</li>
                <li>list4</li>
            </ul>
            <address>경기도 수원시 팔달구 123456</address>
        </section>
        <ul class="list-box">
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
            <li>item5</li>
            <li>item6</li>
        </ul>
    </div>
</body>

</html>
