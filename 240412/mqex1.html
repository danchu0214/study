<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>mqex1</title>
    <style>
        body {
            margin: 0;
            text-align: center;
        }
        .container {
            display: grid;
        }
        .container .box1 {
            background-color: #3D84A8;
            color: #fff;
        }
        @media screen and (min-width: 768px) {
            .container .box1 {
            background-color: #3D84A8;
            color: #fff;
        }
        }
        @media screen and (min-width: 1200px) {
            .container {
                display: grid;
                grid-auto-rows: 100vh;
            }
            .container .box1 {
                grid-column: 1 / 2;
            background-color: #3D84A8;
            color: #fff;
            }
            .container .box2 {
                grid-column: 2 / 3;
                background-color: #B9BBDF;
                color: #fff;
            }
            .container .box3 {
                grid-column: 3 / 4;
                background-color: #FFACAC;
                color: #fff;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">itme1</div>
        <div class="box2">itme2</div>
        <div class="box3">itme3</div>
    </div>
</body>
</html>
