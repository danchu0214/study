<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>미디어쿼리선언방식</title>
    <!-- 내부 선언 -->
    <style>
        /* 모바일 기준 */        
        body {
            text-align: center;
            margin: 0;
        }
        /* 768px */
        @media (max-width: 768px) {
            h1 {
                margin: 0;
                font-size: 1.56rem;
                padding: 20px;
                background-color: #3D84A8;
                color: #fff;
            }
            h2 {
                margin: 0;
                font-size: 1.5rem;
                padding: 20px;
                background-color: #48466D;
                color: #fff;
            }
            .container .box {
                height: 200px;
            } 
            .container .box1 { background-color: #DEEDF0; }
            .container .box2 { background-color: #F4C7AB; }
            .container .box3 { background-color: #B2B8A3; }
        }
         /* 1200px */
         @media (max-width: 1200px) {
            h1 {
                margin: 0;
                font-size: 1.56rem;
                padding: 20px;
                background-color: #DAE2B6;
                color: #fff;
            }
            h2 {
                margin: 0;
                font-size: 1.5rem;
                padding: 20px;
                background-color: #B9BBDF;
                color: #fff;
            }
            .container .box {
                height: 200px; width: 80vw;
                margin: 0 auto;
            } 
            .container .box1 { background-color: #DEEDF0; }
            .container .box2 { background-color: #F4C7AB; }
            .container .box3 { background-color: #B2B8A3; }
        }
        @media (width >= 1200px) {
            h1 {
                margin: 0;
                font-size: 1.56rem;
                padding: 20px;
                background-color: #FFACAC;
                color: #fff;
                position: fixed;
                width: 100vw;
            }
            h2 {
                display: none;
                margin: 0;
                font-size: 1.5rem;
                padding: 20px;
                background-color: #B9BBDF;
                color: #fff;
            }
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .container .box {
                height: 200px; width: 30vw;
                line-height: 200px
            } 
            .container .box1 { background-color: #DEEDF0; }
            .container .box2 { background-color: #F4C7AB; }
            .container .box3 { background-color: #B2B8A3; }
        }
    </style>
</head>

<body>
    <h1>미디어쿼리 <strong>선언방식</h1>
    <h2>내부 선언과<br> 외부선언</h2>
    <div class="container">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
    </div>
</body>
</html>
