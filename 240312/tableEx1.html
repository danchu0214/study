<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>tableEx1</title>
  <link rel="stylesheet" href="./tableEx1.css">
</head>

<body>
  <h3>테이블 스타일 연습2</h3>
  <p>소</p>
  <table>
    <thead>
      <tr>
        <td>소머리</td>
        <td>목심</td>
        <td>등심<br>(살치살·꽃등심)</td>
        <td>채끝살</td>
        <td>우둔<br>(홍두께살)</td>
      </tr>
    </thead>
    <tbody>
      <tr>
      <td rowspan="4" class="box1"></td>
      <td rowspan="2">앞다리 <br> (부채살)</td>
      <td>갈비 <br> (안창살.제비추리)</td>
      <td>안심</td>
      <td rowspan="2">설도 <br> (도가니살)</td>
      </tr>
  
      <tr>
      <td colspan="2">양지 <br> (차돌박이.우삼겹)</td>
      </tr>
  
      <tr>
      <td>사태</td>
      <td colspan="2" rowspan="2" class="box2"></td>
      <td>사태<br>(아롱사태)</td>
      </tr>
  
      <tr>
        <td class="box3">우족</td>
        <td class="box3">우족</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
