<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>positionEx1</title>
    <style>
        body{
            margin: 0 auto;
        }
        .container {
            margin: 50px auto; padding: 0;
            width: 400px; height: 400px;
            background-color: peachpuff;
            position: relative;
        }
        .container .box {
            width: 50px; height: 50px;
            background-color: thistle;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            /* displa: flex
            justify-content: center;
            align-items: center; */
        }
        li {
            list-style: none;
        }
        .box2 {
            position: absolute;
            top: 0; right: 0;
        }
        .box3 {
            position: absolute;
            bottom: 0px;
        }
        .box4 {
            position: absolute;
            right: 0; bottom: 0;
        }
        .box5 {
            position: absolute;
            /* bottom: 50%; right: 50%;
            margin-top: -25px; margin-left: -25px; */
            top: 0; right: 0; bottom: 0; left: 0;
            margin: auto;
            /* 높이 값이 있어야만 세로 중앙 정렬 가능 */
        }
    </style>
</head>

<body>
    <ul class="container">
        <li class="box box1">1</li>
        <li class="box box2">2</li>
        <li class="box box3">3</li>
        <li class="box box4">4</li>
        <li class="box box5">5</li>
    </ul> 
</body>
</html>
