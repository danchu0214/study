<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>position_sticky2</title>
    <style>
        body, h1, h2 { margin: 0; }
        header, footer { background-color: #F5EFE6; height: 100px; padding: 20px; }
        main { border: 6px solid #000; display: flex; }
        main article {/* flex-item */
            background-color: #E8DFCA;
            flex-grow: 3;
            padding: 20px;
            height: 800px;

            display: flex;
            align-items: flex-start;

            position: relative;
        }
        main article .relative { position: relative; background-color: #496989; }
        main article .fixed { 
            position: fixed; /* flex와 fixed 동시 적용시 fixed우선 */ 
            background-color: #58A399; 
            left: 130px;
        }
        main article .absolute { 
            position: absolute; /* flex와 absolute 동시 적용시 absolute우선 */
            background-color: #A8CD9F; 
            left: 200px;
            top: 20px;
        }
        main article .sticky { 
            position: sticky; 
            background-color: #E2F4C5; 
            left: 310px; /* 이 값이 sticky의 고정값으로 작동하려면 가로 스크롤 필요 */
            top: 20px;
        }

        main aside {
            background-color: #AEBDCA;
            flex-grow: 1;
            padding: 20;
            height: 300vh;
        }
    </style>
</head>

<body>
    <header>
        <h1>position_sticky</h1>
        <h2>header</h2>
    </header>
    <main>
        <article>
            <h2 class="relative">relative</h2>
            <h2 class="fixed">fixed</h2>
            <h2 class="absolute">absolute</h2>
            <h2 class="sticky">sticky</h2>
        </article>
        <aside>
            <h2>aside</h2>
        </aside>
    </main>
    <footer>
        <h2>footer</h2>
    </footer>
</body>

</html>
