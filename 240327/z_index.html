<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>z_index</title>
    <style>
        body { margin: 0; line-height: 1.6; height: 300vh; }
        ul { list-style: none; margin: 0; padding: 0; }

        .container { background-color: #91C8E4; padding: 20px; position: fixed; top: 0; width: 100%; text-align: center; z-index: 9999;}
        .container ul { max-width: 700px; background-color: #F6F4EB; color: #000; text-align: left; padding: 20px 40px; margin: 0 auto; box-sizing: border-box; }

        .wrapper{
            margin: 200px auto;
            width: 400px; height: 400px;
            position: relative;
            background-color: #19A7CE;
        }
        .wrapper .box {
            position: absolute;
            width: 200px; height: 200px;
            font-size: 2rem;
            font-weight: bold;
        }
        .wrapper .box1 { background-color: #D3E4CD; top: 10px; left: 10px; z-index: 1000;}
        .wrapper .box2 { background-color: #99A799; top: 40px; left: 40px; z-index: 100;}
        .wrapper .box3 { background-color: #F2DDC1; top: 70px; left: 70px; z-index: 10;}
        .wrapper .box4 { background-color: #E2C2B9; top: 100px; left: 100px; z-index: 1;}
    </style>
</head>

<body>
    <div class="container">
        <h1>position, flex, grid 요소 계층 순위 설정</h1>
        <ul>
            <li>요소에 포지션 값 적용시 포토샵의 레이어처럼 계층이 생김<br>이떄 겹치는 순서를 정의</li>
            <li>숫자가 클수록 위쪽에 위치. 단위값 없음</li>
        </ul>
    </div>
    
    <ul class="wrapper">
        <li class="box box1">box1</li>
        <li class="box box2">box2</li>
        <li class="box box3">box3</li>
        <li class="box box4">box4</li>
    </ul>
</body>
</html>
