<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>positionEx7</title>
  <style>
    body {
      margin: 0;
      line-height: 1.6;
      font-size: 1.2rem;
      text-align: center;
      text-transform: capitalize;
    }

    h2 {
      position: sticky;
      width: 50%;
      top: 0;
      padding: 5px;
      margin: 0 auto;
      border-radius: 0 0 25px 25px;

      background-color: #8E8FFA;
      z-index: 100;
    }
    .box1 { 
      height: 100vh;
      background-image: url(./img/1.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }
    .box2 { 
      height: 100vh;
      background-image: url(./img/2.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }
    .box3 { 
      height: 100vh;
      background-image: url(./img/3.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }
    .box4 { 
      height: 100vh;
      background-image: url(./img/4.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }
    .box5 { 
      height: 100vh;
      background-image: url(./img/5.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }


  </style>
</head>

<body>
  <div class="box1">
    <h2>title1</h2>
  </div>

  <div class="box2">
    <h2>title2</h2>
  </div>

  <div class="box3">
    <h2>title3</h2>
  </div>

  <div class="box4">
    <h2>title4</h2>
  </div>

  <div class="box5">
    <h2>title5</h2>
  </div>
</body>

</html>
