<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>positionEx6</title>
  <style>
    body { margin: 0; line-height: 1.6; font-size: 1.2rem; text-align: center; text-transform: capitalize; }
    h2 {
      position: sticky;
      top:0;
      padding: 20px;
      margin: 0;
    }
    h2:nth-of-type(1) { background-color: #190482; color: #fff;}
       h2:nth-of-type(2) { background-color: #7752FE; color: #fff;}
       h2:nth-of-type(3) { background-color: #8E8FFA;}
       h2:nth-of-type(4) { background-color: #C2D9FF;}
       h2:nth-of-type(5) { background-color: #e2edff;}

    section {
      width: 50%;
      margin: 0 auto;
      padding: 30px;
    }
  </style>
</head>

<body>
  <h2>title1</h2>
  <section>
    <h3>01</h3>
    <p></p>
  </section>

  <h2>title2</h2>
  <section>
    <h3>02</h3>
    <p></p>
  </section>

  <h2>title3</h2>
  <section>
    <h3>03</h3>
    <p></p>

  </section>

  <h2>title4</h2>
  <section>
    <h3>04</h3>
    <p></p>
  </section>

  <h2>title5</h2>
  <section>
    <h3>05</h3>
    <p></p>
  
  </section>
</body>
</html>
