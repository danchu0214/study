<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flexex7</title>
  <style>
    body {
      margin: 0;
    }
    ul {
      list-style: none;
      background-color: #b1b2ff;
      font-weight: bold;
      color: #fff;
      height: 50px;
      margin: 0;
      padding: 0;
      align-items: center;
      display: flex;
      flex-flow: row;
      justify-content: space-around;
    }
    li {
      height: 50px; width: 20vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    li:hover {
      background-color: #9294f1;
      text-align: center;
    }
  </style>
</head>

<body>
  <ul>
    <li>Home</li>
    <li>Company</li>
    <li>Product</li>
    <li>Servie</li>
    <li>Board</li>
  </ul>
</body>
</html>
