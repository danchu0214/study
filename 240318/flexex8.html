<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flexEx8</title>
  <style>
    body {
      text-align: center;
    }
    .container {
      border: 2px solid #000;
      margin: 0 auto;
      height: 500px; width: 640px;

      display: flex;
      flex-flow: column wrap; /* flex-direnciion, flex-wrap */
      justify-content: space-evenly;
      align-content: space-around;
    }
    .container figure {
      margin: 0;
    }
    .container figure img {
      vertical-align: top;
    }
    .container figure figcaption {
      background-color: #7D5A5A;
      color: #fff;
      text-transform: capitalize;
      padding: 5px 0;
    }
  </style>
</head>

<body>
  <h1>상하 정렬 갤러리</h1>
  <div class="container">
    <figure>
      <img src="https://placehold.co/300x200/A9907E/fff?text=img1" alt="img1">
      <figcaption>title1</figcaption>
    </figure>
    <figure>
      <img src="https://placehold.co/300x200/F3DEBA/fff?text=img2" alt="img2">
      <figcaption>title2</figcaption>
    </figure>
    <figure>
      <img src="https://placehold.co/300x200/ABC4AA/fff?text=img3" alt="img3">
      <figcaption>title3</figcaption>
    </figure>
    <figure>
      <img src="https://placehold.co/300x200/675D50/fff?text=img4" alt="img4">
      <figcaption>title4</figcaption>
    </figure>
  </div>
</body>
</html>
