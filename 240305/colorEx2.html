<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>colorEx2</title>
  <style>
      h1 {
        background-color: blue;
        color: aliceblue;
      }
      p {
        color: cornflowerblue;
      }
      #text {
        color: violet;
      }
      .text {
        color: yellowgreen;
      }
  </style>
</head>

<body>
  <h1>CSS</h1>
  <P id="text">웹 문서의 디자인과 내용을 분리합니다</P>
  <P class="text">웹 표준에 의한 웹 문서는 디자인과 내용이 분리되어 있습니다.</P>
  <P>내용은 HTML을 이용해 구성하고, 디자인은 CSS를 이용해 꾸미는 것입니다.</P>
  
</body>
</html>
