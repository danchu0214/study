<body>
    <h1>증감연산자Ex</h1>
    <script>
        let a = 40;
        a++;// 출력값:40 실제값: 41 (변수 출력 후 증가시키기 때문)
        a++;// 출력값:41 실제값: 42
        a++// 출력값:42 실제값: 43
        console.log(`a: ${a}`);// 출력값:43 실제값: 43

        let b = 5;
        ++b;//출력값:6 실제값:6
        ++b;//출력값:7 실제값:7
        ++b;//출력값:8 실제값:8
        console.log(`b: ${++b}`);//출력값:9 실제값:9

        let c = 8;
        ++c;//출력값:9 실제값:9
        ++c;//출력값:10 실제값:10
        c++;//출력값:10 실제값:11
        console.log(`c: ${c}`);//출력값:11 실제값:11

        let d = 10;
        d--;//출력값:10 실제값:9
        d;//출력값:9 실제값:9
        d--;//출력값:9 실제값:8
        --d;//출력값:7 실제값:7
        --d;//출력값:6 실제값:6
        console.log(`d: ${d++}`);//출력값:6 실제값:7

        let e = 10;
        e++;//10,11
        e++;//11,12
        e;//12,12
        e--;//12,11
        e--;//11,10
        console.log(`e: ${--e}`);//9,9

        let f = 20;
        --f;//19,19
        f++;//19,20
        ++f;//21,21
        f--;//21,20
        console.log(`f: ${--f}`);19,19
    </script>
</body>
