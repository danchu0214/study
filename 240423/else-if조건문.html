<body>
    <h1>else-if조건문</h1>
    <script>
        /*  
          else-if조건문

          if(조건1) {
            실행문;
          } else if(조건2) { else if()는 제한없이 작성 가능
            실행문;
          } else if(조건3) {
            실행문;
          } else { 위의 조건이 모두 거짓일 때 실행
            실행문;
          }
        */

        // 걸음 수를 입력하면
        // 5000보 이상이면 칭찬 if
        // 미만 격려 else if
        // '숫자만 입력하세요' else

        const walk = prompt('하루 걸음 수를 입력하세요', '여기에 숫자로 입력하세요');
        // walk = walk * 1;
        if(walk >= 5000) {
            alert(walk + '보 걸었으면 짱~');
        } else if(walk < 5000) {
            alert(`${walk}보 걸었으면 화이팅~`);
        } else {
            alert('숫자만 입력하세요.');
        }
    </script>
</body>
