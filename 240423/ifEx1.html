<body>
    <h1>ifEx1</h1>
    <script>
        /*
            입력 받은 점수가 60점 이상이면, 'xx점은 통과입니다' 출력
            60점 미만이면, 'xx점은 재평가입니다' 출력
            100점 초과이면, '100점 이하로만 입력해 주세요' 출력
            그 외 '숫자만 입력해 주세요' 출력
        */


        //if문 작성시 순서 중요
        const number = prompt('점수를 입력하세요', '여기에 숫자로 입력하세요');
        if(number > 100) {
            alert('100점 이하로만 입력해 주세요');
        } else if(number < 60) {
            alert(number + '점은 재평가입니다');
        } else if(number >= 60) {
            alert(number +'점은 통과입니다');
        } else {
            alert('숫자만 입력하세요.');
        }
    </script>
</body>
