<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flexEx9</title>
  <style>
    body {
      text-align: center;
    }
    .gallery {
      list-style: none;
      margin: 0 auto; padding: 0;
      border: 3px solid #222;
      width: 80vw;

      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      align-content: space-evenly;
    }
    .gallery li {
      background-color: antiquewhite;
      margin: 1%;
      width: 31.33333%;
    }
    .gallery li img {
      vertical-align: bottom;
      width: 100%;
    }
    .gallery li h3 {
      background-color: #222;
      color: #fff;
      padding: 10px;
      margin: 0;
    }
  </style>
</head>
<body>

</html>
