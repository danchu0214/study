<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수열선택자Ex</title>
    <style>
        body {
            margin: 0;
        }
        ul {
            padding: 20px;
            
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        li {
            display: inline-block;
        }
        a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            width: 10vh;
            height: 7vh;

            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .gnb li:nth-child(odd) {
            background-color: #FFAAA7;
        }
       .gnb li:nth-child(5n) {
            background-color: #D5ECC2;
        }
        .gnb li:nth-child(even) {
            background-color: #FFD3B4;
        }
        .gnb li:first-child {
            background-color: #D5ECC2;
            border-radius: 45% 0 0 45%;
        }
        .gnb li:last-child {
            background-color: #D5ECC2;
            border-radius: 0 45% 45% 0
        }
        a:hover {
            background-color: #27496D;
            color: #fff;
        }
        a:hover:first-child {
            background-color: #27496D;
            border-radius: 45% 0 0 45%;
        }
    </style>
</head>
<body>
    <ul class="gnb">
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">6</a></li>
        <li><a href="#">7</a></li>
        <li><a href="#">8</a></li>
        <li><a href="#">9</a></li>
    </ul>
</body>
</html>
