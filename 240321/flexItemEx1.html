<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>flexItemEx1</title>
    <style>
        body {
            margin: 0;
            font-weight: bold;
            font-size: 2rem;
            color: #fff;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .container header {
            background-color: #F39189;
            width: 100%; height: 10vh;
            order: 1;
        }
        .container main {
            background-color: #BB8082;
            order: 3;
            flex-grow: 7;
        }
        .container aside {
            background-color: #6E7582;
            order: 2;
            flex-grow: 3;
            height: calc(100vh - 10vh);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>header</header>
        <main>contents</main>
        <aside>aside</aside>
    </div>
</html>
