<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>bgEx</title>
    <style>
        form {
            border: 3px solid #000;
            margin: 50px auto;
            padding: 30px;
            border-radius: 50px;
            min-width: 400px;
            max-width: 500px;

            /* display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center; */
        }
        form input {
            outline: none;
            display: block;
            margin: 10px auto;
            width: 80%;
            border: 1px solid #000;
            border-radius: 50px;
            /* padding: 10px 10px 10px 50px; */
            /* box-sizing: border-box; */
            padding: 10px;
            text-indent: 40px;/* 들여쓰기 */
            font-size: 1.1rem;

            /* background-repeat: no-repeat;
            background-size: 20px;
            background-position: 15px 50%; */
            background: no-repeat 15px 50% / 20px;
        }
        form input::placeholder {
            color: rgb(70, 56, 70);
        }
        form input:hover, form input:focus {
            background-color: rgb(174, 177, 171);
        }
        [autofocus] {
            background-image: url(./img/user-solid.svg);
        }
        form input[type="email"] {
            background-image: url(./img/envelope-solid.svg);
        }
        [name=userTel] {
            background-image: url(./img/mobile-solid.svg);
        }
    </style>
</head>
<body>
    <form>
        <input type="text" placeholder="이름을 입력하세요" name="userName" autofocus>
        <input type="email" placeholder="이메일을 입력하세요" name="userEmail">
        <input type="tel" placeholder="연락처를 입력하세요" name="userTel">
    </form>
</body>
</html>
