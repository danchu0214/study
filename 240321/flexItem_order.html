<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>flexItem_order</title>
    <style>
        ul {
            width: 90vw; height: 500px;
            border: 3px solid #000;
            list-style: none;
            padding: 0;
            margin: auto;

            
            display: flex;
            justify-content: space-evenly;
            align-content: center;
        }
        li {
            width: 100px; height: 50px;
            margin: auto;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item1 {background-color: #9BABB8;}
        .item2 {background-color: #FFB6B9;}
        .item3 {background-color: #EEE3CB;}
        .item4 {background-color: #FAE3D9;}
        .item5 {background-color: #D7C0AE;}
        .item6 {background-color: #BBDED6;}
        .item7 {background-color: #967E76;}
    </style>
</head>
<body>
    <h1>flexItem : order</h1>
    <ul class="container">
        <li class="item item1">item1</li>
        <li class="item item2">item2</li>
        <li class="item item3">item3</li>
        <li class="item item4">item4</li>
        <li class="item item5">item5</li>
        <li class="item item6">item6</li>
        <li class="item item7">item7</li>
    </ul>
</body>
</html>
