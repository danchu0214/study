<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>flexItem_order</title>
    <style>
        .container {
            list-style: none;
            padding: 0;
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
            border: 5px solid #000;
            margin: 50px auto;
            width: 80vw; height: 70vw;

            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .container .item {
            width: 10%;
            padding: 0.4rem;
        }
        .item1 {background-color: #9BABB8; order: 3; }
        .item2 {background-color: #FFB6B9; order: 6; }
        .item3 {background-color: #EEE3CB; order: 5; }
        .item4 {background-color: #FAE3D9; order: 4; }
        .item5 {background-color: #D7C0AE; order: 7; }
        .item6 {background-color: #BBDED6; order: 2; }
        .item7 {background-color: #967E76; order: 1; }
    </style>
</head>
<body>
    <h1>flexItem : order</h1>
    <p>flex-item에 적용되는 속성으로 아이템 배치 순서 설정</p>
    <ul class="container">
        <li class="item item1">item1</li>
        <li class="item item2">item2</li>
        <li class="item item3">item3</li>
        <li class="item item4">item4</li>
        <li class="item item5">item5</li>
        <li class="item item6">item6</li>
        <li class="item item7">item7</li>
    </ul>
</body>
</html>
