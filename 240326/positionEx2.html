<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>positionEx2</title>
    <style>
        body {
            width: 40vh;
        }
        p {
            font-size: 1.2rem;
        }
        em {
            background-color: skyblue;
            font-weight: bold;
            font-style: normal;
        }
        .blank {
            height: 300vh;
        }
        a {
            text-decoration: none;
            font-weight: bold;
            color: #EADFB4;
            font-size: 1.5rem;
            background-color: #9BB0C1;
            width: 100px; height: 100px;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;

            position: fixed;
            bottom: 30px; right: 20px;
        }
        a:hover {
            background-color: #F6995C;
            bottom: 40px;
        }
    </style>
</head>

<body>
    <h2 id="top">positionEx2</h2>
    <p>fixed 값을 사용하는 요소 역시 absolite 값을 사용하는 요소처럼 문서 흐름과는 상관 없이 좌표로 위치를 결정하지만, 기준이 되는 요소가 <em>부모 요소가 아니라 브라우저가 기준</em>이 된다</p>
    <p>한번 배치되면 fixed라는 이름처럼 브라우저 창을 스크롤하더라도 계속 고정되어 표시된다.</p>
    <div class="blank"></div>
    <a href="#top" class="btn">위로</a>
</body>
</html>
