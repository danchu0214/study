<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>animateEx5</title>
     <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
     <style>
        body {
            margin: 0;
        }
        .container {
            position: relative;
            width: 100%;
            border: 2px solid #000;
            overflow: hidden;
            box-sizing: border-box;
        }
        ul {
            list-style: none;
            padding: 0; margin: 0;
        }
        .img-group {
            position: relative;
        }
        .btn-group {
            display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      width:100%; height: 100%;
        }
        .btn-group li {
            background-color: rgba(0,0,0,.7);
      color:#fff;
      font-weight: bold;
      text-align: center;
      width: 30px; height: 30px;
      cursor: pointer;
      line-height: 29px;
      transition: 0.2s;
      user-select: none;
      z-index: 999;
        }
        .img-group {
            display: flex;
            width: 100%;
        }
        .img-group img {
            vertical-align: top;
        }
     </style>
<script src="../assets/jquery-3.7.1.min.js"></script>
<script src="../assets/jquery-ui.min.js"></script>
</head>

<body>
    <div class="container">
        <ul class="btn-group">
            <li>&lt;</li>
            <li>&gt;</li>
        </ul>
        <ul class="img-group">
            <li><img src="https://placehold.co/450x230/FCF8E8/ECB390?text=img1" alt="img1"></li>
            <li><img src="https://placehold.co/450x230/D4E2D4/FCF8E8?text=img2" alt="img2"></li>
            <li><img src="https://placehold.co/450x230/ECB390/D4E2D4?text=img3" alt="img3"></li>
            <li><img src="https://placehold.co/450x230/DF7861/FCF8E8?text=img4" alt="img4"></li>
        </ul>
    </div>

    <script>
         $('.btn-group li').first().on('click', () => {
            // 제일 마지막에 있는 이미지가 제일 처음으로 이동
            $('.img-group li:last-child').prependTo('.img-group');
        });
        //오른쪽. 다음 버튼
        $('.btn-group li').last().on('click', () => {
            // 제일 처음에 있는 이미지가 제일 마지막으로 이동
            $('.img-group li:first-child').appendTo('.img-group');
        });
    </script>
</body>
</html>
