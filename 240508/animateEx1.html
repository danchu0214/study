<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>animateEx1</title>
     <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
     <style>
        .box {
            position: relative;
        }
        img {
            width: 200px; height: 200px;
            border: 2px solid #000;
            margin-top: 20px;
        }
     </style>
<script src="../assets/jquery-3.7.1.min.js"></script>
</head>

<body>
    <button id="btn1">왼쪽</button>
    <button id="btn2">오른쪽</button>

    <div class="box"><img src="./img/82d5d4f7e11a84d63af419cd21b39f85.jpg" alt="img"></div>

    <script>
        $('#btn1').on('click', () => {
            $('.box').animate({ left: '-=50' });
        });
        $('#btn2').on('click' , () => {
            $('.box').animate({ left: '+=50' });
        });

        // https://developer.mozilla.org/en-US/docs/Web/API/KeyboardEvent/keyCode
        // (e.key === 'enter') || (e.key === 13);
        $(document).keydown( (e) => {
            switch (e.key) {
            case 'ArrowLeft' :
                $('.box').animate({ left: '-=50' });
                break;
            case 'ArrowRight':
                $('.box').animate({ left: '+=50' });
                break;
        }
        })
    </script>
</body>
</html>
