<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>prependTo+appendToEx2</title>
     <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
     <style>
        .gallery {
      width: 300px;
      height: 200px;
      border: 3px solid #000;
      margin: 50px auto;
      position: relative;
      /* overflow: hidden; */
    }
    .gallery ul {
      list-style: none;
      margin: 0; padding: 0;
    }
    .gallery img {
      width: 100%;
      vertical-align: top;
    }
    .gallery .btn-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      width:100%; height: 100%;
    }
    .gallery .btn-group li {
      background-color: rgba(0,0,0,.7);
      color:#fff;
      font-weight: bold;
      text-align: center;
      width: 30px; height: 30px;
      cursor: pointer;
      line-height: 29px;
      transition: 0.2s;
      user-select: none;
    }
     </style>
<script src="../assets/jquery-3.7.1.min.js"></script>
</head>

<body>
    <h1>prependTo+appendToEx2</h1>
    <div class="gallery">
        <ul class="btn-group">
            <li>&lt;</li>
            <li>&gt;</li>
        </ul>
        <ul class="img-group">
            <li><img src="https://placehold.co/300x200/FCF8E8/ECB390?text=img1" alt="img1"></li>
            <li><img src="https://placehold.co/300x200/D4E2D4/FCF8E8?text=img2" alt="img2"></li>
            <li><img src="https://placehold.co/300x200/ECB390/D4E2D4?text=img3" alt="img3"></li>
            <li><img src="https://placehold.co/300x200/DF7861/FCF8E8?text=img4" alt="img4"></li>
        </ul>
    </div>

    <script>
        //왼쪽. 이전 버튼
        $('.btn-group li').first().on('click', () => {
            // 제일 마지막에 있는 이미지가 제일 처음으로 이동
            $('.img-group li:last-child').prependTo('.img-group');
        });
        //오른쪽. 다음 버튼
        $('.btn-group li').last().on('click', () => {
            // 제일 처음에 있는 이미지가 제일 마지막으로 이동
            $('.img-group li:first-child').appendTo('.img-group');
        });
    </script>
</body>
</html>
