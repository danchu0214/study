<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>블럭요소중앙정렬</title>
  <style>
    body {
      margin: 0;
      font-weight: bold;
    }
    h1 {
      background-color: #C2DEDC;
      color: #116A7B;
      padding: 10px;
      margin: 0;
    }
    .box {
      width: 500px;
      width: 60%;
      height: 100px;
      background-color: #ECE5C7;
      border: #AC7D88 10px solid;
      text-align: center;
    }
    .box .txt {/* 하위 선택자 */
      background-color: #85586F;
      color: aliceblue;
      padding: 0px 5px 10px;
    }
    .box2 {
      /* 
        블록요소 중앙 정렬
        1. 요소의 가로 값이 필요
        2.일반적인 흐름
        3. 해당 요소에 적용
      */
      margin: 0 auto 0 auto;/* top right bottom left */
      margin: 20px auto;/* top+bottom right+left */
      margin: auto;/* 가로 주앙 정렬만. 세로 중앙 정렬x */
      margin: auto 0;
      margin: 20px auto 0;/* top right+left bottom */
    }
    .box2 .txt {
      width: 60%;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <!-- h1{블록 요소의 중앙 정렬}+p.box.box1>span.txt{인라인 요소 및 컨텐츠의 중앙정렬}^.box.box2>.txt{블록 요소의 중앙 정렬} -->
  <h1>블록 요소의 중앙 정렬</h1>
  <p class="box box1"><span class="txt">인라인 요소 및 컨텐츠의 중앙정렬</span></p>
  <div class="box box2">
    <div class="txt">블록 요소의 중앙 정렬</div>
  </div>
</body>
</html>
