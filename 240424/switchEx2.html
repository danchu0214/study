<body>
    <h2>switchEx2</h2>

    <script>
        const num = prompt('1~4 사이의 숫자를 입력하세요');
        let url = '';

        switch (num) {
            case null:
            url = `<h2>취소되었습니다.<h2>`;
                break;
            case '1':
            url += `<img src="./images/food${num}.jpg" alt="img${num}">`;
                break;
            case '2':
            url += `<img src="./images/food${num}.jpg" alt="img${num}">`;
                break;
            case '3':
            url += `<img src="./images/food${num}.jpg" alt="img${num}">`;
                break;
            case '4':
            url += `<img src="./images/food${num}.jpg" alt="img${num}">`;
                break; 
            default:
            url += '<h2>제시된 숫자만 입력해 주세요</h2>';
                break;
        }

        document.body.innerHTML += url;
    </script>
</body>
